<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header style="background: black;">
            <img src="coolventory.png" alt="Coolventory Logo" class="logo">
            <h1>Forgot Password</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section id="forgot-password" class="section">
                <h2>Reset Your Password</h2>
                <form id="forgot-password-form">
                    <input type="email" id="forgot-password-email" placeholder="Email" required>
                    <button type="submit">Send OTP</button>
                </form>
                <p>Remembered your password? <a href="login.html">Login here</a></p>
            </section>
        </main>
    </div>

    <script src="auth.js"></script>
</body>
</html>
