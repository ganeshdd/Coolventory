<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header style="background: black; text-align: center;">
            <img src="coolventory.png" alt="Coolventory Logo" class="logo">
            <h1>User Profile</h1>
        </header>

        <!-- Top Menu -->
        <nav class="menu">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="manageprod.html"><i class="fas fa-box"></i> Manage Products</a>
            <a href="expiryalerts.html"><i class="fas fa-exclamation-triangle"></i> Expiry Alerts</a>
            <a href="sales.html"><i class="fas fa-chart-bar"></i> Sales</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <!-- Profile Section -->
            <section id="profile" class="section" style="max-width: 600px; width: 100%; text-align: center;">
                <h2>Profile</h2>
                <div class="profile-container" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
                    <div class="profile-details">
                        <p><strong>Name:</strong> <span id="user-name">No user</span></p>
                        <p><strong>Email:</strong> <span id="user-email">No user</span></p>
                        <button onclick="logout()" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Logout</button>
                    </div>
                    <div class="profile-image">
                        <img id="user-image" src="default-profile.png" alt="User Image" style="border-radius: 50%; width: 150px; height: 150px;">
                        <input type="file" id="image-upload" accept="image/*" onchange="loadImage(event)" style="margin-top: 10px;">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</body>
</html>
