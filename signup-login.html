<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Sign Up/Login</h1>
        </header>

        <!-- Top Menu -->
        <nav class="menu">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="manageprod.html"><i class="fas fa-box"></i> Manage Products</a>
            <a href="expiryalerts.html"><i class="fas fa-exclamation-triangle"></i> Expiry Alerts</a>
            <a href="sales.html"><i class="fas fa-chart-bar"></i> Sales</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <section id="signup-login" class="section" style="max-width: 400px; width: 100%; text-align: center;">
                <h2>Create an Account</h2>
                <form id="signup-form" style="display: flex; flex-direction: column; gap: 15px;">
                    <input type="text" id="signup-name" placeholder="Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>

                <form id="login-form" style="display: none; flex-direction: column; gap: 15px;">
                    <h2>Login to Your Account</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Login</button>
                </form>
                <p id="forgot-password-link" style="display: none;">Forgot your password? <a href="forgot-password.html">Reset it here</a></p>
                <p id="back-to-signup-link" style="display: none;">Don't have an account? <a href="#" onclick="showSignupForm()">Sign up here</a></p>
            </section>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        function showLoginForm() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('forgot-password-link').style.display = 'block';
            document.getElementById('back-to-signup-link').style.display = 'block';
        }

        function showSignupForm() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('forgot-password-link').style.display = 'none';
            document.getElementById('back-to-signup-link').style.display = 'none';
        }
    </script>
</body>
</html>
