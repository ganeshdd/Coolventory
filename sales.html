<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Full-width layout for desktop */
        .main-content {
            max-width: 100%;
            padding: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .chart-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
        }

        .chart-container {
            flex: 1;
            max-width: 50%;
        }

        #sales-table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
        }

        #sales-table th, #sales-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        #sales-table th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header style="background: black;">
            <img src="coolventory.png" alt="Coolventory Logo" class="logo">
            <h1>Sales Analytics</h1>
        </header>

        <!-- Top Menu -->
        <nav class="menu">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="manageprod.html"><i class="fas fa-box"></i> Manage Products</a>
            <a href="expiryalerts.html"><i class="fas fa-exclamation-triangle"></i> Expiry Alerts</a>
            <a href="sales.html"><i class="fas fa-chart-bar"></i> Sales</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <!-- Sales Overview Section -->
            <section id="sales-overview" class="section" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
                <div class="stat-box">
                    <h3>Total Products Sold</h3>
                    <p id="total-sold">0</p>
                </div>
                <div class="stat-box">
                    <h3>Recently Added</h3>
                    <p id="recently-added">0</p>
                </div>
                <div class="stat-box">
                    <h3>Expired Products</h3>
                    <p id="expired-products">0</p>
                </div>
            </section>

            <!-- Category-Wise Analytics and Sales Data Visualization -->
            <section class="chart-row" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
                <div class="chart-container section">
                    <h2>Category-Wise Analytics</h2>
                    <canvas id="category-pie-chart"></canvas>
                </div>
                <div class="chart-container section">
                    <h2>Sales Data Visualization</h2>
                    <canvas id="sales-bar-chart"></canvas>
                </div>
            </section>

            <!-- Sales Data Table -->
            <section id="sales-data" class="section" style="max-width: 800px; width: 100%; text-align: center;">
                <h2>Sales Data</h2>
                <table id="sales-table" style="width: 100%; margin: 0 auto; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Sold Quantity</th>
                            <th>Remaining Quantity</th>
                            <th>Expiry Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sales data will be dynamically added -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="sales.js"></script>
</body>
</html>
